<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-text {
            color: white;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .profile-container {
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        
        .profile-container.visible {
            opacity: 1;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://s3.tebi.io/ely.bucket.s0.io.biti/3978c829958894fa9223a880603d7c01.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .weather-icon {
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }
        
        .discord-btn {
            transition: all 0.3s ease;
        }
        
        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        .vertical-input-box {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .vertical-input-box:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-text">Click to continue</div>
    </div>
    
    <!-- Profile Container -->
    <div class="profile-container" id="profile-container">
    <div class="profile-card bg-white/80 backdrop-blur-sm rounded-xl shadow-lg overflow-hidden w-full max-w-md">
        <!-- Avatar Section -->
        <div class="relative">
            <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/3978c829958894fa9223a880603d7c01.jpg" alt="Banner" class="h-32 w-full object-cover">
            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
                <div class="h-24 w-24 rounded-full border-4 border-white overflow-hidden bg-white">
                    <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/3978c829958894fa9223a880603d7c01.jpg" alt="Profile Avatar" class="h-full w-full object-cover">
                </div>
            </div>
        </div>
        
        <!-- Profile Info -->
        <div class="pt-16 px-6 pb-6">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Một góc của gió</h2>
                <p class="text-gray-600">Gaming & chat community</p>
            </div>
            
            <!-- Description -->
            <div class="mb-6 text-center">
                <p class="text-gray-700">Không cần nhiều lời, gió đủ hiểu. Hãy uống một ly coffee</p>
            </div>
            
            <!-- Info Section -->
            <div class="space-y-3 mb-6">
                <div class="flex items-center">
                    <div class="bg-gray-100 p-2 rounded-full mr-3">
                        <i class="fas fa-envelope text-gray-700"></i>
                    </div>
                    <span class="text-gray-700">0chilunar@gmail.com</span>
                </div>
                <div class="flex items-center">
                    <div class="bg-gray-100 p-2 rounded-full mr-3">
                        <i class="fas fa-calendar-alt text-gray-700"></i>
                    </div>
                </div>
            </div>
            
            <!-- Discord Button -->
            <div class="text-center">
                <a href="https://discord.com" class="discord-btn inline-flex items-center justify-center px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium">
                    <i class="fab fa-discord mr-2"></i> tham gia máy chủ!
                </a>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('overlay');
            const profileContainer = document.getElementById('profile-container');
            // Set join date
            const joinDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('join-date').textContent = joinDate.toLocaleDateString('en-US', options);

            // Handle overlay click
            overlay.addEventListener('click', function() {
                overlay.classList.add('hidden');
                setTimeout(() => {
                    profileContainer.classList.add('visible');
                }, 100);
            });
        });
    </script>
</body>
  </html>
