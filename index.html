  ];

    qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }
  qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
  setInterval(changeQuote, 8000);

  // Visitor counter (CountAPI)
  fetch('https://api.countapi.xyz/hit/myprofilebox.visits')

  // Theme toggle
  const themeToggle = document.getElementById("theme-toggle");
  if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
  }
  themeToggle.addEventListener("click", ()=>{
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });

  // Particle effect on hover
  profileBox.addEventListener("mousemove", (e)=>{
    const rect = profileBox.getBoundingClientRect();
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = (e.clientX - rect.left) + "px";
    particle.style.top = (e.clientY - rect.top) + "px";
    profileBox.appendChild(particle);
    setTimeout(()=> particle.remove(), 1000);
  });

  // 3D Tilt effect
  profileBox.addEventListener("mousemove", (e)=>{
    const rect = profileBox.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    const rotateX = (y / rect.height) * 10;
    const rotateY = (x / rect.width) * -10;
    profileBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  });
  profileBox.addEventListener("mouseleave", ()=>{
    profileBox.style.transform = "rotateX(0) rotateY(0) scale(1)";
  });
</script>
